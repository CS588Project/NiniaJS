<!DOCTYPE html>
<html>
  <head>
    <title>Ninia</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="leap.js"></script>
    <script src="js/controlpad.js"></script> 
    <link rel="stylesheet" type="text/css" href="css/controlpad.css">
  </head>
  <body background="img/bg_black.jpg" onload = "controlpad_initialization()" onresize="controlpad_initialization()">
    
    <!-- cursor -->
    <canvas id="cursor" onmousemove="cursor(event)" onclick="showControlPad()"> 
      This is cursor.
    </canvas>
    <div id="greyscreen" ></div>

    <!--following is control pad-->
    <div id="controlpad" onmousemove="padControl(event)" >
      <div id='up'>
        <image id="umsk"src="img/up_mask.png" class="upicon"></image>
        <image src="img/up_icon.png" class="upicon"></image>
        <image src="img/gallery_icon.png" class="upicon"></image>
      </div><br>
      <div id='left'>
        <image id="lmsk" src="img/left_mask.png" class="lefticon"></image>
        <image src="img/left_icon.png" class="lefticon"></image>
        <image src="img/slide_icon.png" class="lefticon"></image>
      </div>
      <div id='right'>
        <image id="rmsk" src="img/right_mask.png" class="righticon"></image>
        <image src="img/right_icon.png" class="righticon"></image>
        <image src="img/video_icon.png" class="righticon"></image>
      </div><br>
      <div id='down'>
        <image id = "dmsk" src="img/down_mask.png" class="downicon"></image>
        <image src="img/down_icon.png" class="downicon"></image>
        <image src="img/canvas_icon.png" class="downicon"></image>
      </div> 
    </div>
    <p id="demo"><font color="red">This is some text!</font></p>
  </body>
</html>
